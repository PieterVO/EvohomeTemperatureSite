<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="amcharts/amcharts.js"></script>
		<script type="text/javascript" src="amcharts/serial.js"></script>
		<script type="text/javascript" src="amcharts/themes/dark.js"></script>
		<script type="text/javascript" src="amcharts/plugins/dataloader/dataloader.min.js" ></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"dataLoader": {
						"url": "http://192.168.1.199:8888/EvohomeSite/DataLoader.php",
						"format": "json"
					},
					"categoryField": "Time",
					"dataDateFormat": "YYYY-MM-DD HH:NN:SS",
					"theme": "dark",
					"categoryAxis": {
						"minPeriod": "ss",
						"parseDates": true
					},
					"chartCursor": {
						"categoryBalloonDateFormat": "MM-DD JJ:NN"
					},
					"chartScrollbar": {
						"autoGridCount": true,
					},
					"trendLines": [],
					"mouseWheelZoomEnabled": false,
					"graphs": [
						{
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "Livingroom",
							"type": "smoothedLine",
							"valueField": "Livingroom"
						},
						{
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "Office",
							"type": "smoothedLine",
							"valueField": "Office"
						},
						{
							"bullet": "triangleUp",
							"id": "AmGraph-3",
							"title": "Kitchen",
							"type": "smoothedLine",
							"valueField": "Kitchen",
							"lineColor": "#19C861"
						},
						{
							"bullet": "triangleDown",
							"id": "AmGraph-4",
							"title": "Bathroom",
							"type": "smoothedLine",
							"valueField": "Bathroom",
							"lineColor": "#f09118"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Temperature"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Evohome Temperature"
						}
					],
					"export": {
						"enabled": true
					}
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 450px; background-color: #282828;" ></div>
	</body>
</html>
